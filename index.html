<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Diagonal Moving Image Background</title>
	<style>
		/* Apply basic reset and ensure the body fills the viewport */
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			/* Make body fill the entire viewport height */
			overflow: hidden;
			/* Hide scrollbars if content overflows during animation */
			font-family: 'Inter', sans-serif;
			/* Using Inter font as per instructions */
			display: flex;
			justify-content: center;
			align-items: center;
			color: white;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
			font-size: 2rem;
			text-align: center;
		}

		/* The container for our moving background image */
		.diagonal-background {
			position: absolute;
			/* Position absolutely to cover the body */
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;

			/* --- IMPORTANT CHANGES FOR IMAGE BACKGROUND --- */
			/* Specify your image URL here. Replace with your actual image path or URL. */
			background-image: url('HEISTBACK.png');
			/* Fallback in case the image fails to load. */
			background-color: #a724e7;
			/* Dark blue background */
			background-repeat: repeat;
			/* Ensure the image doesn't tile by default */

			/* Make the background image larger than the container so it can move without showing edges.
               Adjust these percentages based on how much of the image you want to see at once
               and how far you want it to move. 200% 200% will make it twice as large. */
			background-size: auto;
			/* Important: Make it larger to allow for movement */

			/* Apply the animation */
			animation: diagonalMovement 10s linear infinite;
			/* Customize duration, timing function, and iteration */
		}

		/* Define the keyframes for the diagonal movement animation */
		@keyframes diagonalMovement {
			0% {
				background-position: calc(0) calc(0);
			}
			100% {
				background-position: calc(291px) calc(216px);
			}
		}

		/* Styles for the content overlay */
		.content {
			position: relative;
			/* Ensure content stays on top of the moving background */
			z-index: 10;
			/* Place content above the background */
			padding: 20px;
			background-color: rgba(0, 0, 0, 0.4);
			/* Semi-transparent background for readability */
			border-radius: 15px;
			/* Rounded corners for the content box */
		}
	</style>
	<!--<script src="js/indexscript.js"></script></script> -->
</head>
<body>
	<!-- The div that holds the diagonally moving background image -->
	<div class="diagonal-background"></div>
